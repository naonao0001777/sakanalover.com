<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: sans-serif;
      overflow-x: auto; /* 横スクロール許可 */
    }
    .circle-icon {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      margin-bottom: 32px;
    }
    .circle-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .links a {
      text-decoration: none;
      color: #333;
      font-size: 1.5rem;
      font-family: inherit;
      width: 100%;
      text-align: left;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .links a[target="_blank"]:after {
      content: " ↗";
      font-size: 0.8em;
      opacity: 0.7;
    }
    .center-block {
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      padding: 0 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    /* スマホ対応：要素サイズを維持 */
    @media (max-width: 480px) {
      .center-block {
        padding: 0 20px;
      }
      .circle-icon {
        width: 150px; /* サイズ維持 */
        height: 150px;
      }
      .links a {
        font-size: 1.5rem; /* サイズ維持 */
      }
    }
  </style>
</head>
<body>
  <div class="center-block">
    <div class="circle-icon">
      <img src="images/icon.png" alt="アイコン">
    </div>
    <div class="links">
      <a href="profile.html">Profile</a>
      <a href="https://sakanalover.blogspot.com/" target="_blank" rel="noopener noreferrer">Blog</a>
      <a href="https://github.com/naonao0001777" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a href="https://www.wantedly.com/id/nao_data" target="_blank" rel="noopener noreferrer">Wantedly</a>
    </div>
  </div>
</body>
</html>
