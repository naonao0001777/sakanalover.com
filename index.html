<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>icon</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }
    .circle-icon {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      margin-bottom: 32px;
    }
    .circle-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .links a {
      text-decoration: none;
      color: #333;
      font-size: 1.5rem;
      padding: 8px 24px;
      border-radius: 8px;
      transition: background 0.2s;
      font-family: sans-serif;
      width: 100%;
      text-align: left;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="circle-icon">
    <img src="/asset/icon.png" alt="アイコン">
  </div>
  <div class="links">
    <a href="profile.html">Profile</a>
    <a href="https://sakanalover.blogspot.com/" target="_blank" rel="noopener noreferrer">diary</a>
  </div>
</body>
</html>
