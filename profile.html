<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: sans-serif;
      margin: 0;
      padding-top: 32px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
    }
    .back-btn {
      position: absolute;
      top: 16px;
      left: 16px;
      background: #fff; /* 薄いグレー */
      border: 1px solid #ccc;
      border-radius: 100px;
      padding: 8px 16px;
      font-size: 1rem;
      text-decoration: none;
      color: #333;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: #cccccc; /* ホバー時は少し濃いグレー */
    }
    .profile {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .profile-label {
      font-size: 1.7rem; /* さらに大きく */
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }
    .profile-value {
      font-size: 1.3rem; /* さらに大きく */
      margin-bottom: 28px;
      display: block;
    }
    
    /* スマホ対応：要素サイズを維持 */
    @media (max-width: 480px) {
      .profile {
        padding: 0 20px;
        width: 100%;
      }
      .profile-label {
        font-size: 1.7rem; /* サイズ維持 */
      }
      .profile-value {
        font-size: 1.3rem; /* サイズ維持 */
      }
      .back-btn {
        font-size: 1rem; /* サイズ維持 */
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn"><</a>
  <div class="profile">
    <span class="profile-label">Name</span>
    <span class="profile-value">Naohiro Abiko</span>
    <span class="profile-label">Location</span>
    <span class="profile-value">Tokyo</span>
    <span class="profile-label">Job</span>
    <span class="profile-value">Software Engineer</span>
    <span class="profile-label">Resume</span>
    <span class="profile-value"><a href="https://password-check-serverless.vercel.app/">パスワード認証</a></span>
    <span class="profile-label">Work</span>
    <span class="profile-value"><a href="https://ocha-navy.vercel.app/u/ocha">Ocha(プロフィールジェネレータ)</a></span>
  </div>
</body>
</html>
